<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Noticias Favoritas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">



    <ion-slides *ngIf="_dataServices.noticias.length === 0" [options]="sliderOpts">
        <ion-slide>
            <ion-label> No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias [noticias]="_dataServices.noticias" *ngIf="_dataServices.noticias.length > 0" [enFavoritos]="true"></app-noticias>

</ion-content>
